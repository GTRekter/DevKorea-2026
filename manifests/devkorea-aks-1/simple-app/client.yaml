apiVersion: v1
kind: Namespace
metadata:
  name: simple-app
  annotations:
    linkerd.io/inject: enabled
---
# ====================================================================
# Federated Mode Deployments
# ====================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-federated
  namespace: simple-app
  labels:
    app: traffic
    mode: federated
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic
      mode: federated
  template:
    metadata:
      labels:
        app: traffic
        mode: federated
    spec:
      containers:
      - name: traffic
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true
          do 
            TIMESTAMP_SEND=$(date '+%Y-%m-%d %H:%M:%S')
            echo "$TIMESTAMP_SEND - Sending request to http://simple-app-v1-federated-federated.simple-app.svc.cluster.local:80"
            RESPONSE=$(curl -s http://simple-app-v1-federated-federated.simple-app.svc.cluster.local:80)
            TIMESTAMP_RESPONSE=$(date '+%Y-%m-%d %H:%M:%S')
            echo "$TIMESTAMP_RESPONSE - RESPONSE: $RESPONSE"
            sleep 0.001
          done
---
